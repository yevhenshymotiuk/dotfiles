config_version: 2
settings:
  content.geolocation:
    https://login-widget.privat24.ua: true
    https://www.privat24.ua: true
  content.notifications:
    https://mail.protonmail.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib64/qt5/plugins/ppapi/libwidevinecdmadapter.so
